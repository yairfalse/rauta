---
apiVersion: v1
kind: Namespace
metadata:
  name: rauta-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rauta
  namespace: rauta-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: rauta-gateway-controller
rules:
  # Gateway API resources
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gatewayclasses", "gateways", "httproutes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gatewayclasses/status", "gateways/status", "httproutes/status"]
    verbs: ["update", "patch"]
  # EndpointSlice for dynamic backend discovery
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]
  # Services (for HTTPRoute backendRefs)
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  # Secrets (for TLS certificates)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Nodes (for Gateway status addresses)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rauta-gateway-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: rauta-gateway-controller
subjects:
  - kind: ServiceAccount
    name: rauta
    namespace: rauta-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rauta
  namespace: rauta-system
  labels:
    app: rauta
spec:
  selector:
    matchLabels:
      app: rauta
  template:
    metadata:
      labels:
        app: rauta
    spec:
      serviceAccountName: rauta
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        # Allow scheduling on control-plane nodes
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: rauta
          image: rauta:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - name: http
              containerPort: 80
              hostPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              hostPort: 443
              protocol: TCP
            - name: metrics
              containerPort: 9090
              hostPort: 9090
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info,control=debug"
            - name: RAUTA_K8S_MODE
              value: "true"
            - name: RAUTA_GATEWAY_CLASS
              value: "rauta"
            - name: RAUTA_GATEWAY_NAME
              value: "rauta-gateway"
          securityContext:
            capabilities:
              add:
                - NET_BIND_SERVICE
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 4000m
              memory: 512Mi
          # TODO: Enable once metrics server is implemented
          # livenessProbe:
          #   httpGet:
          #     path: /metrics
          #     port: 9090
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /metrics
          #     port: 9090
          #   initialDelaySeconds: 5
          #   periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rauta-metrics
  namespace: rauta-system
  labels:
    app: rauta
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: rauta
