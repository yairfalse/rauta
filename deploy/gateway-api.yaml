---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: rauta
spec:
  controllerName: rauta.io/gateway-controller
  description: "RAUTA Gateway API controller with WASM plugin support"
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: rauta-gateway
  namespace: demo
spec:
  gatewayClassName: rauta
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-route
  namespace: demo
spec:
  parentRefs:
    - name: rauta-gateway
  hostnames:
    - "echo.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: echo-stable
          port: 80
          weight: 90
        - name: echo-canary
          port: 80
          weight: 10
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: echo-stable
          port: 80
