version: '3.8'

services:
  rauta-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rauta-dev
    volumes:
      - .:/workspace
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/workspace/target
    working_dir: /workspace
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"  # Proxy
      - "9090:9090"  # Metrics

volumes:
  cargo-cache:
  target-cache:
