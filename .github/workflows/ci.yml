name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0  # Disable incremental for faster CI builds

jobs:
  # Path filters to skip unnecessary builds
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - '.github/workflows/ci.yml'
            docs:
              - '**/*.md'
              - 'docs/**'

  # Fast checks - always run (fail early)
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "quick-checks"

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (common)
        run: cd common && cargo clippy --all-targets --all-features -- -D warnings

      - name: Clippy (control)
        run: cd control && cargo clippy --all-targets --all-features -- -D warnings

  # Fast unit tests (debug build)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"

      # Use cargo check instead of full build for speed
      - name: Check control plane compiles
        run: cd control && cargo check --all-targets --all-features

      - name: Run unit tests (common)
        run: cd common && cargo test --all-features

      - name: Run unit tests (control)
        run: cd control && cargo test --lib --bins --all-features

  # Release build - ONLY on main or PR to main
  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [quick-checks, test]
    # Only run on main pushes or PRs to main (not on every feature branch)
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release"

      - name: Build control plane (release)
        run: cd control && cargo build --release

      - name: Upload control plane artifact
        uses: actions/upload-artifact@v4
        with:
          name: rauta-control
          path: control/target/release/control
          retention-days: 7

  # Security audit - weekly on main branch
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # Only run on schedule (weekly) or manual workflow_dispatch
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo-audit binary
      - name: Cache cargo-audit
        id: cache-cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-0.18.3

      - name: Install cargo-audit
        if: steps.cache-cargo-audit.outputs.cache-hit != 'true'
        run: cargo install cargo-audit --version 0.18.3 --locked

      - name: Run security audit
        run: cargo audit

  # All checks must pass
  ci-success:
    name: CI Success
    if: always()
    needs: [quick-checks, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.quick-checks.result }}" != "success" ]]; then
            echo "Quick checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
