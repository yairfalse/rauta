---
apiVersion: v1
kind: Service
metadata:
  name: rauta-metrics
  namespace: rauta-system
  labels:
    app.kubernetes.io/name: rauta
    app.kubernetes.io/component: controller
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: rauta
    app.kubernetes.io/component: controller
  ports:
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
