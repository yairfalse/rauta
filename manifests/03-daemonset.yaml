apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rauta-controller
  namespace: rauta-system
  labels:
    app.kubernetes.io/name: rauta
    app.kubernetes.io/component: controller
    app.kubernetes.io/version: "0.1.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rauta
      app.kubernetes.io/component: controller
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rauta
        app.kubernetes.io/component: controller
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: rauta-controller
      hostNetwork: true  # ADR 001: Direct network access for performance
      dnsPolicy: ClusterFirstWithHostNet

      # Node selector for control plane nodes (optional)
      # nodeSelector:
      #   node-role.kubernetes.io/control-plane: ""

      # Tolerations to run on control plane (optional)
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule

      containers:
        - name: rauta
          image: rauta:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
              hostPort: 8080
            - name: https
              containerPort: 8443
              protocol: TCP
              hostPort: 8443
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: RUST_LOG
              value: "info,control=debug"
            - name: RAUTA_CONTROLLER_NAME
              value: "rauta.io/gateway-controller"
            - name: RAUTA_GATEWAY_CLASS
              value: "rauta"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 2000m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE  # Bind to ports 80/443
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000

          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

      terminationGracePeriodSeconds: 30
